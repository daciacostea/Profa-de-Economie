<!-- Start Contact section -->
<section id="contact" class="contact">
    <h2 class="section-title">Contact</h2>
    <p class="section-subtitle">
        Scrie-mi aici dacă dorești să afli mai multe informații.
    </p>
    <div class="container">
        <div class="contact-content">
            <div class="contact-form">
                <div class="form-group">
                    <input
                        type="text"
                        name="fullname"
                        id="fullname"
                        placeholder="Nume și prenume"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Adresa de email"
                    />
                </div>
                <div class="form-group form-message">
                    <textarea
                        name="message"
                        id="message"
                        cols="30"
                        rows="10"
                        placeholder="Mesaj"
                    ></textarea>
                </div>
                <button class="btn-primary">Trimite mesajul</button>
            </div>
            <div class="contact-image">
                <img src="/mnt/data/contact-side.jpg" alt="Contact Side Image">
            </div>
        </div>
    </div>
</section>
<!-- End Contact section -->
